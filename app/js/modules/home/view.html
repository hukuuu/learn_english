<div ng-controller="HomeCtrl">
	<div class="container">
		<br />
		<div class="row" ng-controller="SearchCtrl">
			<form class="navbar-form navbar-left" role="search">
				<div class="form-group">
					<input type="text" class="form-control input-sm" ng-keyup="onKeyUp()" ng-model="searchTerm" placeholder="Search"/>
				</div>
			</form>
		</div>
		<div ng-controller="ListCtrl">
			<div class="row">
				<word ng-repeat ="word in words" word="word"></word>
			</div>
			<div class="row">
				<span ng-click="refresh()" class="glyphicon glyphicon-refresh"></span>
			</div>
		</div>
	</div>
</div>
