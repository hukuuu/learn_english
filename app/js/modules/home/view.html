<div ng-controller="HomeCtrl">
	<div class="container">
		<br />
		<div class="row" ng-controller="SearchCtrl">
			<form class="navbar-form navbar-left" role="search">
				<div class="form-group">
					<input type="text" class="form-control input-sm" ng-keyup="onKeyUp()" ng-model="searchTerm" placeholder="Search"/>
				</div>

				<input type="text" class="form-control" ng-model="selectedTag" ng-enter="addTag()" placeholder="tags" typeahead="tag for tag in tags | filter:$viewValue | limitTo:8" >

				<div class="add-label">
					<span ng-repeat="tag in selectedTags" class="label label-primary">{{tag}}
						<a ng-click="removeTag(tag)" href>
							<span class="glyphicon glyphicon-remove"></span>
						</a>
					</span>
				</div>
			</form>
		</div>
		<div  ng-controller="ListCtrl">
			<div class="row">
				<word ng-repeat ="word in words" word="word"></word>
			</div>
			<div class="row">
				<span ng-click="refresh()" class="glyphicon glyphicon-refresh"></span>
			</div>
		</div>
	</div>
</div>
