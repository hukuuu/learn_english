<div ng-controller="HomeCtrl">
	<div class="container">
		<br />
		<div class="row">

		</div>













		<div class="row" ng-controller="SearchCtrl">
				<nav class="navbar navbar-default" role="navigation">
					<a class="navbar-brand" href>Learn English</a>

					<form class="navbar-form navbar-left" role="search">
						<div class="form-group">
							<input type="text" class="form-control input-sm" ng-keyup="onKeyUp()" ng-model="searchTerm" placeholder="Search"/>
						</div>
					</form>
					<ul class="nav navbar-nav navbar-right" ng-controller="AddCtrl">
						<add-word on-add="addWord"></add-word>
					</ul>
				</nav>
		</div>
		<div ng-controller="ListCtrl">
			<div class="row">
				<word ng-repeat ="word in words" word="word"></word>
			</div>
			<div class="row">
				<span ng-click="refresh()" class="glyphicon glyphicon-refresh"></span>
			</div>
		</div>
	</div>
</div>
