<div ng-controller="HomeCtrl">
	<div class="container">
		<br />
		<div class="row">
			<div class="col-md-8">
				<input type="text" name="searchTerm" id="searchTerm" value="" placeholder="search"/>
				<span class="glyphicon glyphicon-search"></span>
			</div>
			<div class="col-md-4" ng-controller="AddCtrl">
				<add-word on-add="addWord"></add-word>
			</div>
		</div>
		<div class="row" ng-controller="ListCtrl">
			<span ng-repeat="w in words">{{w.englishValue}}</span>
			<word></word>
		</div>
	</div>
</div>
